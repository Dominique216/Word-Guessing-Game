<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Word Guessing Game</title>
</head>

<body>
    <div id= "modal-background" class="none"></div>
    <div id="modal" class="container none">
        <h4 id="winLose"></h4>
        <h6 id="theWord"></h6>
        <!-- <p class="modalP">Click continue to see more information about todays word!</p> -->
        <a href="./highscores.html"><button id="easy">Continue</button></a>
        <button class="restart" onclick="window.location.assign('./start.html')" id="easy">Play Again?</button>
    </div>
    <div id="game-container">
        <div id="game">
            <header>
                <h1 id = "title" class="title">WhichWord</h1> <!---- Title page ---->
                <p class="directions">Type in the word you want to guess. If you think you're right hit enter. Keep guessing until you get the right answer or run out of guesses! </p>

            </header>
            <div id="grid-container"> <!---- Grid holding in all the boxes -->
                <div id="grid"><!---- JS will create the boxes below -->

                </div> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/game.js"></script>
